{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            <!-- a modelform from views to creat a new user with 3 fields; as_p for layout of the fields          -->
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type"submit">Sing up</button>
          </div>
        </form>
        <div class="border-top pt-3">
          <small class="text-muted">
            Already habe an account?! <a class=""ml-2 href="#">Sing in</a>
          </small>
        </div>
    </div>
{%endblock content%}
